<div class="headline">
	<header>
		<h1>Ultimate War Stragist</h1><br>
		<h2>Are You Ready ??? </h2>
	</header>
</div>

<div align='center'>
	<button class="btn btn-info" data-toggle="modal" data-target="#myModal">Start</button>
</div>

<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!--Header-->
			<div class="modal-header" style="background-color: lightblue">
				<button type="button" data-dismiss="modal" aria-label="close" class="close"><span aria-hidden="true">&times;</span></button>

				<h4 class="modal-title" id="myModalLabel">Sign in/ Sign Up</h4>
			</div>
			<!--Body-->
			<div class="row">
				<!--SignIn-->
				<div class="col-xs-6">
					<h3>Log In</h3>
					<button class="btn btn-primary btn-block">Log in with Facebook</button>
					<div align="center"> OR </div>

					<form>
						<div class="form-group">
							<label for="inputEmail">Email Address</label>
							<input type="email" id="inputEmail" class='form-control' aria-describedby="emailHelp" placeholder="Enter Email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>

						<div class="form-group">
							<label for="inputPassword1">Password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>
				<!--SignUp-->
				<div class="col-xs-6" style="border-left:1px grey solid">
					<h3>Sign Up</h3>
					<button class="btn btn-primary btn-block">
		Sign Up with Facebook
	</button>
					<div align="center">OR</div>
					<form>
						<div class="form-group">
							<label for="inputEmail1">Email Address</label>
							<input type="email" ng-model="landing.email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required>
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="username">User Name</label>
							<input type="text" class="form-control" id="username" aria-describedby="userNameHelp" placeholder="Enter User Name" pattern="[a-z0-9]" maxlength="15" required>
							<small id="userNameHelp" class="form-text text-muted">Letters and Numbers only.</small>
						</div>
						<div class="form-group">
							<label for="password"> Password</label>
							<input class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have atleat 6 characters' : ''); if(this.checkValidity()){
			form.password_two.pattern=this.value;
		}" required>
							<small id="passwordHelp" class="form-text text-muted">Minimum 6 Characters, must have 1 capital, 1 lowercase, and 1 number</small>

						</div>
						<div class="form-group">
							<label for="password_two">Confirm Password</label>
							<input type="password" id="password_two" placeholder="Confirm Password" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same password as above' : '');" required>
						</div>
						<button class="btn btn-primary" ng-click="landing.submit()">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
